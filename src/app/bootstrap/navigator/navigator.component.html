<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->


    <mat-nav-list>
      <!-- <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
</button>

        <div class="left-section">

          <img src="assets/logo/2.png" class="logo-image" alt="Logo">
          <span>Rishi Namdev</span>
        </div>
        <div class="right-section">
          <a href="https://www.linkedin.com/in/rishi-namdev" target="_blank" class="social-link">
            <i class="fab fa-linkedin fa-xl" ></i>
          </a>
          <a href="https://github.com/code-demon-99" target="_blank" class="social-link">
            <i class="fab fa-github fa-xl"></i>
          </a>
          <a href="{{generateMailLink()}}" class="social-link" class="social-link">
            <i class="fas fa-envelope fa-xl"></i>
          </a>
        </div>

    </mat-toolbar>
    <!-- <app-content></app-content> -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
